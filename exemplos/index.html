<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funcionando</h1>
    <div>
        <input type="text" placeholder="Nome" id="nome">
        <input type="text" placeholder="Idade" id="idade">
        <button onclick="salvar()">Enviar</button>
    </div>
    <div>
        <p id="resultado"></p>
    </div>

    <script>
        fetch('http://localhost:3000/banco', { method:'get'}).then(res=>{
            return res.text();
        }).then(res=>{
            document.getElementById('resultado').innerText = res;
        })
        function salvar() {
            fetch('http://localhost:3000/salvar', { method:'post'}).then(res=>{
                console.log(res);
            })
        }
        
    </script>
</body>
</html>
